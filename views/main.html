<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - KidsTube</title>
    <!-- Add the auth script before any other scripts -->
    <script src="../utils/auth.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/dashboard.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">KidsTube</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <span class="nav-link" id="userWelcome">Welcome</span>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link btn btn-primary text-white mx-1" href="#" onclick="showAdminPinModal()">Administration</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-danger text-white mx-1" href="../index.html" onclick="logout()">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-12 text-center mb-4">
                <h2>Welcome to KidsTube</h2>
                <p class="lead">Select a user profile to continue or access administration</p>
            </div>
        </div>
        
        <div class="row justify-content-center" id="profiles-container">
            <!-- Profiles will be loaded dynamically here -->
            <div class="col-12 text-center" id="no-profiles-message">
                <div class="alert alert-info">
                    No restricted user profiles found. Go to Administration to create profiles.
                </div>
            </div>
        </div>
    </div>

    <!-- Admin PIN Modal -->
    <div class="modal fade" id="adminPinModal" tabindex="-1" aria-labelledby="adminPinModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="adminPinModalLabel">Enter Administrator PIN</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="adminPin">Please enter your 6-digit PIN:</label>
                        <input type="password" class="form-control" id="adminPin" maxlength="6" pattern="[0-9]{6}">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="verifyAdminPin()">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <!-- User PIN Modal -->
    <div class="modal fade" id="userPinModal" tabindex="-1" aria-labelledby="userPinModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="userPinModalLabel">Enter User PIN</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="selectedUserId">
                    <div class="form-group">
                        <label for="userPin">Please enter the 6-digit PIN for this profile:</label>
                        <input type="password" class="form-control" id="userPin" maxlength="6" pattern="[0-9]{6}">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="verifyUserPin()">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../scripts/main.js"></script>
</body>

</html>
