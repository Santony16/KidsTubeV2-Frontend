<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/index.css">
    <title>Register - KidsTube</title>
</head>

<body>
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-10 col-lg-8 col-xl-6">
                    <div class="card bg-dark text-white" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">

                            <h2 class="fw-bold mb-4 text-uppercase">Register</h2>
                            <p class="text-white-50 mb-4">Please enter your details to create an account</p>

                            <form action="" method="post">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-outline form-white mb-4">
                                            <input type="text" id="firstName" class="form-control" required />
                                            <label class="form-label" for="firstName">First Name</label>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-outline form-white mb-4">
                                            <input type="text" id="lastName" class="form-control" required />
                                            <label class="form-label" for="lastName">Last Name</label>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-outline form-white mb-4">
                                            <input type="email" id="email" class="form-control" required />
                                            <label class="form-label" for="email">Email</label>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-outline form-white mb-4">
                                            <input type="tel" id="phone" class="form-control" required />
                                            <label class="form-label" for="phone">Phone Number</label>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-outline form-white mb-4">
                                            <input type="password" id="password" class="form-control" required />
                                            <label class="form-label" for="password">Password</label>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-outline form-white mb-4">
                                            <input type="password" id="confirmPassword" class="form-control" required />
                                            <label class="form-label" for="confirmPassword">Confirm Password</label>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-outline form-white mb-4">
                                            <input type="text" id="pin" class="form-control" required maxlength="6" />
                                            <label class="form-label" for="pin">PIN (6 digits)</label>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-outline form-white mb-4">
                                            <input type="date" id="birthDate" class="form-control" required />
                                            <label class="form-label" for="birthDate">Date of Birth</label>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-outline form-white mb-4">
                                    <label class="form-label" for="country">Country</label>
                                    <select class="form-select" id="country" required>
                                        <option value="" disabled selected>Select your country</option>
                                        <!-- Countries will be loaded dynamically -->
                                    </select>
                                </div>
                                <div class="d-grid">
                                    <button class="btn btn-primary btn-lg" type="button" id="registerButton" onclick="registerUser()">Register</button>
                                </div>
                            </form>

                            <div class="mt-4">
                                <p class="mb-0">Already have an account? <a href="../index.html" class="text-white-50 fw-bold">Log In</a></p>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="../scripts/registerUser.js"></script>
</body>
</html>
