<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Management</title>
    <!-- Add the auth script before any other scripts -->
    <script src="../utils/auth.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <!-- Navbar placeholder -->
    <div id="navbar-placeholder"></div>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8">
                <div class="input-group mb-3">
                    <input type="text" id="youtubeSearchInput" class="form-control" placeholder="Search for videos on YouTube...">
                    <button class="btn btn-primary" type="button" id="youtubeSearchButton">Search</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Container -->
    <div class="container mt-4">
        <div id="youtubeSearchSection" style="display: none;">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>YouTube Search Results</h2>
                <button class="btn btn-secondary" onclick="showAllVideos()">Back to My Videos</button>
            </div>
            <div id="youtubeSearchResults" class="row"></div>
        </div>

        <div id="videoSection">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>My Videos</h2>
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addVideoModal">Add Video</button>
            </div>
            <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#videoModal">Add New Video</button>

            <!-- Video Table -->
            <table class="table table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>Name</th>
                        <th>URL</th>
                        <th>Description</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="videoTable">
                    <!-- Videos will be populated dynamically -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Video Modal -->
    <div class="modal fade" id="videoModal" tabindex="-1" aria-labelledby="videoModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="videoModalLabel">Add/Edit Video</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="videoForm">
                        <input type="hidden" id="videoId">
                        <div class="mb-3">
                            <label class="form-label">Video Name *</label>
                            <input type="text" class="form-control" id="videoName" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">YouTube URL *</label>
                            <input type="url" class="form-control" id="videoUrl" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Description</label>
                            <textarea class="form-control" id="videoDescription"></textarea>
                        </div>
                        <!-- Button for saving changes or creating new -->
                        <button type="button" class="btn btn-success" onclick="saveVideo()">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="../components/navbar.js"></script>
    <script src="../scripts/videos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
